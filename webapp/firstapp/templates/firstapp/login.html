{% extends 'firstapp/base.html' %}



{% block content %}

{% if nouser %}
<div class="alert alert-warning" role="alert">
    อีเมลนี้ไม่มีในระบบ กรุณาสมัครสมาชิก
</div>
<center><a href="{% url 'register' %}" role="button">สมัครสมาชิกใหม่</a></center>
{% endif %}

{% if wrongpassword %}
<div class="alert alert-warning" role="alert">
    รหัสผ่านผิด
</div>
<center><a class="btn btn-primary" href="#" role="button">รีเซ็ตรหัสผ่าน</a></center>
{% endif %}

    <h1>ลงชื่อเข้าใช้งาน</h1><br>

    <div class="container">
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div><br>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div><br>

            <button type="submit" class="btn btn-primary">Submit</button>
            <br><br>
            <p>ต้องการสมัครสมาชิก <a href="{% url 'register' %}">คลิกที่นี่</a></p>
        </form>
    </div>

{% endblock content %}
