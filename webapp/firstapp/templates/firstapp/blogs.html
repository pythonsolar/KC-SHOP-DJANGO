{% extends 'firstapp/base.html' %}
{% load static %}



{% block content %}

<main>
    <section class="py-5 text-center container">
        <div class="album py-5 bg-body-dark">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 text-start">

                    {% for post in posts %}
                    <div class="col">
                        <div class="card shadow-sm">
                            {% if post.images %}
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225" style="object-fit: cover;" src="{{ post.images.url }}" alt="Post image">
                            {% else %}
                            <img class="bd-placeholder-img card-img-top" width="100%" height="225" style="object-fit: cover;" src="{% static 'images/no_image.png' %}" alt="No image available">
                            {% endif %}
                            <div class="card-body">
                                <p class="card-text">{{ post.title }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{% url 'post-detail' post.slug %}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">อ่านเพิ่ม</button>
                                        </a>
                                    </div>
                                    <small class="text-body-secondary">{{ post.date_created|date }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </section>
</main>

{% endblock content %}
